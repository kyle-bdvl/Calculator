<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="calc.css"> 
</head>

<body>
  <div class="master">
    <div class="main-frame">
      <div class="display">
        <p class="question">88*56</p>
        <p class="answer">4928</p>

      </div>
      
      <div class="button-area">
        <button class="backspace"><<</button>

        <div class="buttonRow">
          <button class="calcButton Gray">C</button>
          <button class="calcButton Gray">( )</button>
          <button class="calcButton Gray">%</button>
          <button class="calcButton Orange">/</button>
        </div>
        <div class="buttonRow">
          <button class="calcButton">7</button>
          <button class="calcButton">8</button>
          <button class="calcButton">9</button>
          <button class="calcButton Orange">X</button>
        </div>
        <div class="buttonRow">
          <button class="calcButton">4</button>
          <button class="calcButton">5</button>
          <button class="calcButton">6</button>
          <button class="calcButton Orange">-</button>
        </div>
        <div class="buttonRow">
          <button class="calcButton">1</button>
          <button class="calcButton">2</button>
          <button class="calcButton">3</button>
          <button class="calcButton Orange">+</button>
        </div>
        <div class="buttonRow">
          <button class="calcButton" >+/-</button>
          <button class="calcButton">0</button>
          <button class="calcButton">.</button>
          <button class="calcButton Orange">=</button>
        </div>

        
        
      </div>
    </div>
  </div>
</body>

</html>
